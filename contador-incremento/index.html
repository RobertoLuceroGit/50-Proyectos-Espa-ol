<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador incremental</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <!--Contenedor TW-->
    <div class="contador-contenedor">
        <i class="fab fa-twitter-square fa-3x"></i>
        <div class="contador" data-target="12865"></div>
        <span>Seguidores en Twitter</span>
    </div>

    <!--Contenedor YT-->
    <div class="contador-contenedor">
        <i class="fab fa-youtube-square fa-3x"></i>
        <div class="contador" data-target="125658"></div>
        <span>Seguidores en YouTube</span>
    </div>

    <!--Contenedor FB-->
    <div class="contador-contenedor">
        <i class="fab fa-facebook-square fa-3x"></i>
        <div class="contador" data-target="26500"></div>
        <span>Seguidores en Facebook</span>
    </div>

    <!--CSS-->
    <script src="script.js"></script>
</body>
</html>
