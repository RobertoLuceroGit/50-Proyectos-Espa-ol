<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto automatico</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Texto-->
    <h1 id="texto">Empezando </h1>

    <!--Cambio de velocidad-->
    <div>
        <label for="velocidad">Velocidad:</label>
        <input type="number" name="velocidad" id="velocidad" value="1" min="1" max="10" step="1">
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
