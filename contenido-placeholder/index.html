<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido PlaceHolder</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Tarjeta-->
    <div class="tarjeta">
        <!--Header-->
        <div class="tarjeta-header animacion-bg" id="header">&nbsp; </div>

        <!--Contenido tarjeta-->
        <div class="tarjeta-contenido">
            <h3 class="tarjeta-titulo animacion-bg animacion-bg-text" id="titulo">&nbsp;</h3>
        
            <!--texto tarjeta-->
        <p class="tarjeta-extracto" id="extracto">
            &nbsp;
            <span class="animacion-bg animacion-bg-text">&nbsp;</span>
            <span class="animacion-bg animacion-bg-text">&nbsp;</span>
            <span class="animacion-bg animacion-bg-text">&nbsp;</span>
        </p>
        <!--autor tarjeta-->
        <div class="autor">
            <div class="perfil-img animacion-bg" id="perfil-img">&nbsp;</div>
            <div class="autor-info">
                <strong class="animacion-bg animacion-bg-text" id="nombre">&nbsp;</strong>
                <small class="animacion-bg animacion-bg-text" id="fecha">&nbsp;</small>

            </div>
        </div>
        </div>
        
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
