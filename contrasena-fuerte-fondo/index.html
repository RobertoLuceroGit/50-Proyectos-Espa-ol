<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña fuerte - Fondo borroso</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css" integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w==" crossorigin="anonymous" />
</head>
<body>
    <!--Fondo de pagina-->
    <div class="fondo" id="fondo"></div>
    <!--Contenedor Form-->
    <div class="bg-white rounded p-10 text-center shadow-md">
        <!--Titulo y subtitulo-->
        <h1 class="text-3xl">Imagen Contraseña Fuerte</h1>
        <p class="text-sm text-gray-700">Cambia la contraseña para ver el efecto</p>
        <!--Email-->
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="text" class=" border block w-full p-2 mt-2 rounded" id="email" placeholder="Entre email">
        </div>
        <!--Password  contraseña-->
        <div class=" my-4 text-left">
            <label for="email" class="text-gray-900">Contraseña</label>
            <input type="password" class="border block w-full p-2 mt-2 rounded"  id="contrasena" placeholder="Entre contraseña">
        </div>
        <!--Enviar o Submit-->
        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" 
        type="submit"> Enviar</button>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
