<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Imagenes</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Galeria-->
    <div class="galeria">
        <!--Contenedor de imagenes-->
        <div class="imagenes-contenedor" id="imgs">
            <img src="https://sporting.vtexassets.com/arquivos/ids/720941/6HI1649-000-1.jpg?v=638112865598330000"
           alt="pri-imagen"
           />
        <img
           src="https://zeusdeportes.com.ar/wp-content/uploads/2022/08/GI-6463_1.png"
           alt="seg-imagen"
           />
        <img
           src="https://newsport.vtexassets.com/arquivos/ids/16186331/HF0291-A.jpg?v=638216609495230000"
           alt="ter-imagen"
           />
        <img
           src="https://www.digitalsport.com.ar/files/products/5b15a0a821366-424685-1200x1200.jpg"
           alt="cua-imagen"
           />
          </div>

          <!--Botonera-->
          <div class="btns-contenedor">
            <button id="anterior" class="btn"> Anterior</button>
            <button id="siguiente" class="btn"> Siguiente</button>
          </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
