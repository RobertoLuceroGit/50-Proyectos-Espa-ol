<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de contraseña</title>
    <!--Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Contenedor-->
    <div class="contenedor">
        <!--contraseña-->
        <h2>Generador de contraseñas</h2>
        <div class="resultado-contenedor">
            <span id="resultado"></span>
            <button class="btn" id="copiar">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <!--Configuraciones-->
        <div class="configuraciones">
            <div class="configuracion">
                <label>Largo de contraseña</label>
                <input type="number" id="largo" min="4" max="20" value="20">
            </div>
            <div class="configuracion">
                <label>Incluir mayusculas</label>
                <input type="checkbox" id="mayus" checked>
            </div>
            <div class="configuracion">
                <label>Incluir minusculas</label>
                <input type="checkbox" id="minus" checked>
            </div>
            <div class="configuracion">
                <label>Incluir numeros</label>
                <input type="checkbox" id="nums" checked>
            </div>
            <div class="configuracion">
                <label>Incluir simbolos</label>
                <input type="checkbox" id="simbol" checked>
            </div>
       </div>
       <!--Boton de generar-->
        <button class="btn btn-largo" id="generar">Generar contraseña </button>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
