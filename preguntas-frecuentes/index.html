<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Frecuentes</title>
    <!--Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Titulo -->
    <h1>Preguntas Frecuentes o FAQ</h1>

    <!--Contenedor general-->
    <div class="faq-contenedor">

        <!--div de pregunta con clase activo-->
        <div class="faq activo">
            <!--Titulo pregunta-->
            <h3 class="faq-titulo">
                Aca iria una pregunta
            </h3>
            <!--Respuesta-->
            <p class="faq-txt">
                Aca iria la respuesta
            </p>
            <!--Botones-->
            <button class="faq-cambio">
                <i class="fas fa-chevron-down"> </i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!--div de pregunta con clase -->
        <div class="faq">
            <!--Titulo pregunta-->
            <h3 class="faq-titulo">
                Color favorito?
            </h3>
            <!--Respuesta-->
            <p class="faq-txt">
                Messi
            </p>
            <!--Botones-->
            <button class="faq-cambio">
                <i class="fas fa-chevron-down"> </i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!--div de pregunta con clase -->
        <div class="faq ">
            <!--Titulo pregunta-->
            <h3 class="faq-titulo">
                Te falta banda para ser yo
            </h3>
            <!--Respuesta-->
            <p class="faq-txt">
                Rrrrrrrr lo arruino
            </p>
            <!--Botones-->
            <button class="faq-cambio">
                <i class="fas fa-chevron-down"> </i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!--div de pregunta con clase -->
        <div class="faq ">
            <!--Titulo pregunta-->
            <h3 class="faq-titulo">
                Lionel 'la comadreja' Messi
            </h3>
            <!--Respuesta-->
            <p class="faq-txt">
                Ta loca la comadreja
            </p>
            <!--Botones-->
            <button class="faq-cambio">
                <i class="fas fa-chevron-down"> </i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!--div de pregunta con clase -->
        <div class="faq ">
            <!--Titulo pregunta-->
            <h3 class="faq-titulo">
                Mama, le tome la leche al abuelo
            </h3>
            <!--Respuesta-->
            <p class="faq-txt">
                Pedro picapiedra
            </p>
            <!--Botones-->
            <button class="faq-cambio">
                <i class="fas fa-chevron-down"> </i>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
