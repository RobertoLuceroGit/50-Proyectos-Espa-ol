<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasos Progresivos</title>
    <!--Invoca css-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--Contenedor general-->
    <div class="contenedor">
        <!-- contenedor de barra de progreso-->
        <div class="progreso-contenedor">
            <!--barra de progreso-->
            <div class="progreso" id="progreso"></div>
            <!--pasos de la barra de progreso-->
            <div class="circulo activo"> 1 </div>
            <div class="circulo"> 2 </div>
            <div class="circulo"> 3 </div>
            <div class="circulo">4</div>
            <div class="circulo">5</div>
            <div class="circulo">6</div>
        </div>
        <!--botonera-->
        <button class="btn" id="atras" disabled>ATRAS</button>
        <button class="btn" id="siguiente">SIGUIENTE</button>
    </div>
    <!--script invocacion-->
    <script src="script.js"></script>
</body>
</html>
