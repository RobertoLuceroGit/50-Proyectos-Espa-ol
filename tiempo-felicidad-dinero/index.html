<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo felicidad y dinero</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Titulo-->
    <h2>Que deseas tener en tu vida?</h2>
    <!--tiempo-->
    <div class="cambio-contenedor"> 
        <input type="checkbox" class="cambio" id="tiempo">
        <label for="tiempo" class="label">
            <div class="balon"></div>
        </label>
        <span>Tiempo</span>
    </div>
    <!--Dinero-->
    <div class="cambio-contenedor"> 
        <input type="checkbox" class="cambio" id="dinero">
        <label for="dinero" class="label">
            <div class="balon"></div>
        </label>
        <span>Dinero</span>
    </div>
    <!--felicidad-->
    <div class="cambio-contenedor"> 
        <input type="checkbox" class="cambio" id="felicidad">
        <label for="felicidad" class="label">
            <div class="balon"></div>
        </label>
        <span>Felicidad</span>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
