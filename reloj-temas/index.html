    <title>Reloj</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--boton cambiar modo-->
    <button class="cambiar"> Modo Oscuro</button>

    <!--contenedor de reloj-->
    <div class="contenedor">
        <!--reloj grande-->
        <div class="reloj">
            <div class="aguja hora"></div>

            <div class="aguja segundo"></div>

        <!--hora y fecha-->
        <div class="tiempo"></div>
        <div class="fecha"></div>
    </div>

    <!--script-->
    <script src="script.js"></script>
</body>
</html>
