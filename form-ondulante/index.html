<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ondulante</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Contenedor-->
    <div class="contenedor">
        <!--Titulo-->
        <h1>INGRESAR...</h1>

        <!--Form central-->
        <FORM>
            <!--div form control -->
            <div class="form-control">
                <!--texto de email-->
                <input type="text" required>
                <label>Email</label>  
            </div>

            <!--div contraseña-->
            <div class="form-control">
                <input type="password" required>
                <label>Contraseña</label>
            </div>

            <!--boton ingresar-->
            <button class="btn"> Ingresar</button>

            <p class="texto">No tienes cuenta? <a href="#">Registrate</a> </p>
        </FORM>

    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
