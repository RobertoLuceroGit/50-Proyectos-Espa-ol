<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider vertical  </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Contenedor general-->
    <div class="slider-contenedor">
        <!--Parte Izquierda-->
        <div class="slider-izq">
            <div style="background-color: #F7B5CD;">
                <h1>Messi Miami</h1>
                <p>Miami me lo confirmo</p>
            </div>
            <div style="background-color: #004170">
                <h1>Messi PSG</h1>
                <p>Que equipo chico el P$G</p>
              </div>
              <div style="background-color: #004D98">
                <h1>Messi Barcelona</h1>
                <p>Otro equipo chico</p>
              </div>
              <div style="background-color: #43A1D5">
                <h1>Messi Seleccion</h1>
                <p>Que mira' bobo</p>
              </div>
        </div>
        <!--Parte derecha-->
        <div class="slider-der">
            <div style="background-image: url('https://pbs.twimg.com/media/F0EEmhiXoAEKo9_?format=jpg&name=small')"></div>
            <div style="background-image: url('https://pbs.twimg.com/media/F0nbVmBXsAYxr1D?format=jpg&name=small')"></div>
            <div style="background-image: url('https://pbs.twimg.com/media/E8dZrUvXoAE-mZQ?format=png&name=small')"></div>
            <div style="background-image: url('https://pbs.twimg.com/media/F0yTkV6WcAAM1ny?format=jpg&name=small')"></div>
        </div>
        <!--Botones-->
        <div class="btns-accion">
            <button class="btn-abajo">
                <i class="fas fa fa-arrow-down"></i>
            </button>
            <button class="btn-arriba">
                <i class="fas fa fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <!--script-->
    <script src="script.js"></script>
</body>
</html>
